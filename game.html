<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sweet Crush Mania — Play</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <h1>Sweet Crush Mania</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="game.html">Play Game</a> |
      <a href="about.html">About</a>
    </nav>
  </header>

  <main class="container">
    <section class="game-panel">
      <div class="controls">
        <div id="score">Score: 0</div>
        <button id="shuffleBtn">Shuffle</button>
        <button id="resetBtn">Restart</button>
        <a class="btn" href="index.html">Back</a>
      </div>

      <div id="board" class="board" aria-label="Game board"></div>
      <p class="hint">Click one candy, then click an adjacent candy to swap.</p>
    </section>
  </main>

  <footer class="site-footer">
    <small>© Sweet Crush Mania</small>
  </footer>
